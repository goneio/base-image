      run: docker login docker.pkg.github.com -u ${{secrets.DOCKER_GITHUB_USERNAME}}
        -p ${{secrets.DOCKER_GITHUB_PASSWORD}}
    - name: Tag alias docker.io/gone/php to point to docker.io/gone/php:core-7.4-x86_64
      run: docker tag docker.io/gone/php docker.io/gone/php:core-7.4-x86_64
    - name: Push alias docker.io/gone/php
      run: docker push docker.io/gone/php
    - name: Tag alias docker.io/gone/php:apache to point to docker.io/gone/php:apache-7.4-x86_64
